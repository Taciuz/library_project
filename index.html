<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Libray Project</title>
</head>
<body>
    
    <div class="navbar">
        <ul>
            <li class="listItem"><img src="images/logo.png" alt="" class="logo"></li>
            <li class="listItem"><button class="btn" id="addBook">Add Book</button></li>
        </ul>
    </div>

    <div class="addBookModal" id="myModal">
        <form action="">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">

            <label for="author">Author</label>
            <input type="text" name="author" id="author">

            <label for="pages">N. Pages</label>
            <input type="number" name="pages" id="pages">

            <label for="isRead">Have you read it?</label>
            <input type="checkbox" name="isRead" id="isRead">
        </form>
    </div>

    <div class="libraryBook">
        <div class="card">
            <h2 class="bookTitle"></h2>
            <h3 class="bookAuthor"></h3>
            <h3 class="bookPages"></h3>
            <button class="btn bookIsRead"></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
