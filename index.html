<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Libray Project</title>
</head>
<body>
    
    <div class="navbar">
        <ul>
            <li class="listItem"><img src="images/logo.png" alt="" class="logo"></li>
            <li class="listItem"><button class="btn openModalBtn" id="addBook">+ Add book</button></li>
        </ul>
    </div>

    <div class="addBookModal" id="myModal">
        <div class="containerModal">
            <form action="" id="formSubmit" class="formModal">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title">

                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author">

                <label for="pages">N. Pages</label>
                <input type="number" name="pages" id="pages" placeholder="N. of Pages">

                <label for="isRead">Have you read it?</label>
                <input type="checkbox" name="isRead" id="isRead">

                <button class="addBookBtn" type="submit">Add book</button>
            </form>
        </div>
    </div>

    <div id="libraryBook"></div>

    <script src="app.js"></script>
</body>
</html>
